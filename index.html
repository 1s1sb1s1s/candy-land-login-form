<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="card">
      <h1>Candy Land</h1>
      <form action="#" method="post" onsubmit="">
        <div>
          <label for="email">
            <span id="email_label">Email</span>
          </label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label for="password"><span id="password_label">Senha</span></label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          />
        </div>

        <input type="submit" value="Login" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
